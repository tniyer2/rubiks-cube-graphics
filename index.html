<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rubik's Cube</title>

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>

        <!-- Load the code for this example -->
        <script type="module" src="type.js"></script>
        <script type="module" src="utils.js"></script>
        <script type="module" src="linearAlgebraUtils.js"></script>
        <script type="module" src="tools.js"></script>
        <script type="module" src="spacePartitioning.js"></script>
        <script type="module" src="sceneTree.js"></script>
        <script type="module" src="models.js"></script>
        <script type="module" src="input.js"></script>
        <script type="module" src="main.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                position: absolute;
                top: 0; bottom: 0; left: 0; right: 0;
                margin: auto;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
        <div id=controls>
            <table>
                <tr><td>Difficulty</td><td colspan=2><select id="culling">
                    <option value="Easy">easy</option>
                    <option value="Medium">medium</option>
                    <option value="Hard">hard</option>
                </select></td></tr>
                <button type="button">Scramble!</button>
                <button type="button">Apply difficulty</button>
            </table>
        </div>
    </body>
</html>
